<h2> Add</h2>

<!-- 注意：这里的name赋值非常重要 -->
<form class="form-horizontal" name="newRecord">

	<!-- form-field 是自定义的标签 -->
	<form-field data="data" field="name" live="false" required="true"></form-field>

	<form-field data="data" field="password" live="false" required="true"></form-field>

	<form-field ng-repeat="(k, v) in data | fieldFilter: 'name'| fieldFilter: 'password'" data="data" field="{{k}}" live="false"></form-field>

	<!-- 新增项目 -->
	<new-field data="data" live="false"></new-field>




	<div class="row form-group">
		<div class="col-sm-offset-2">
			<button class="btn btn-primary" ng-click="save()">Add</button>
		</div>
	</div>
</form>
