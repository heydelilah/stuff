<!-- 注意：这里的name赋值非常重要 -->
<form class="form-horizontal" name="newRecord">

	<!-- form-field 是自定义的标签 -->
	<form-field data="data" field="name" live="false" required="true"></form-field>

	<form-field data="data" field="password" live="false" required="true"></form-field>

	<form-field data="data" field="desc" live="false"></form-field>

	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'Category' | LANG }}</label>
		<div class="col-sm-6">
			<select
				class="form-control"
				name="category"
				ng-model="category"
				ng-options="c.name for c in categories">
			</select>
			
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">{{ 'Level' | LANG }}</label>
		<div class="col-sm-6">
			<select
				class="form-control"
				name="level"
				ng-model="data.level[0]"
				ng-options="v for (k, v) in levels">
			</select>
			
		</div>
	</div>


	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-6">
			<button class="btn btn-primary" ng-click="save()">{{ 'Add' | LANG}}</button>
		</div>
	</div>
</form>
