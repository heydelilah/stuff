<h2>Display Column</h2>

<div class="checkbox" ng-repeat="field in allFields">
	<label>
		<input type="checkbox" value="{{field}}" ng-checked="{{fields.indexOf(field)>=0}}" ng-click="toggle(field)">
		{{field| labelCase}}
	</label>
</div>


<h2>Download</h2>

<form action="/api/download" method="GET">
	<button class="btn btn-primary" type="submit">Download as JSON file</button>
</form>
